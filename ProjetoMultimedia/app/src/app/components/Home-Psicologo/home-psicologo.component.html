<app-header [homeurl]="homeurl" [logged]="logged"></app-header>
<div class="container">
  <h1>Lista de Clientes</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="emailpsicologo">
      <th mat-header-cell *matHeaderCellDef> Pergunta 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.emailpsicologo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Pergunta 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Pergunta 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Pergunta 4 </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="paciente(row)"></tr>
  </table>
</div>

<div class="menu-container"></div>
